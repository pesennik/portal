<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="container-fluid ml20 mb50">
        <div style="max-width: 480px;margin: 0 auto;">

            <h3 class="mb30">Смена пароля</h3>

            <p><span wicket:id="feedback"></span></p>

            <a wicket:id="new_request_link" class="btn btn-danger mt10">Создать новый запрос</a>

            <div wicket:id="reset_block" class="mt15">
                <a wicket:id="login_link" class="btn btn-success">Вход в систему</a>

                <form wicket:id="reset_from">
                    <table class="pr15_td pb10_td">
                        <tr>
                            <td><label for="password1" class="control-label">Новый пароль</label></td>
                            <td><input wicket:id="password1_field" id="password1" type="password" class="form-control input-sm fsi"/></td>
                        </tr>
                        <tr>
                            <td><label for="password2" class="control-label">Пароль (повтор)</label></td>
                            <td><input wicket:id="password2_field" id="password2" type="password" class="form-control input-sm fsi"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a wicket:id="submit_link" id="submit" class="btn btn-success btn-sm mt20">Установить пароль</a></td>
                        </tr>
                        <script>
                            require(["site"], function ($site) {
                                $site.setupFocusOrderOnEnter("#password1", "#password2", "#submit");
                            });
                        </script>
                    </table>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
