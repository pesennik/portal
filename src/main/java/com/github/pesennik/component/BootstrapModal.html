<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <style>
        .vertical-alignment-helper {
            display: table;
            height: 100%;
            width: 100%;
        }

        .vertical-align-center {
            /* To center vertically */
            display: table-cell;
            vertical-align: middle;
        }

        .modal-content {
            /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
            width: inherit;
            height: inherit;
            /* To center horizontally */
            margin: 0 auto;
        }
    </style>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="vertical-alignment-helper">
            <div wicket:id="dialog" class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div wicket:id="header" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 wicket:id="title" class="modal-title"></h4>
                    </div>
                    <div class="modal-body" wicket:id="body">
                        <div wicket:id="body_content"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
