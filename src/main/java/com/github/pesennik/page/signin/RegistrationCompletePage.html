<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="container-fluid mb50 mt50 txtc">
        <div wicket:id="feedback"></div>
        <div wicket:id="success">
            <div class="f200">
                <i class="fa fa-spinner fa-spin mr5"></i> Регистрация завершена!
            </div>
            <div class="mt15">
                Вы будете перенаправлены на <a href="/">главную</a> страницу через <span id="countdown">5 секунд</span>
            </div>
        </div>
    </div>

    <span wicket:id="js_var-success"></span>
    <script type="text/javascript">
        var countdownTimer = 5;
        function redirectCountdown() {
            if (!success) {
                return;
            }
            countdownTimer = countdownTimer - 1;
            if (countdownTimer <= 0) {
                window.location = "/";
            } else {
                document.getElementById("countdown").innerHTML = countdownTimer + " секунд" + (countdownTimer > 1 ? (countdownTimer > 4 ? "" : "ы") : "у");
                window.setTimeout(redirectCountdown, 1000);
            }
        }
        redirectCountdown();

    </script>
</wicket:extend>
</html>
