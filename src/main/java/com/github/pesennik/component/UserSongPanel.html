<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div wicket:id="panel">
        <div wicket:id="song" class="song-block">
            <div wicket:id="date" class="song-date"></div>

            <a wicket:id="edit_link" class="btn btn-default btn-xs btn-flat">
                <div wicket:id="title" class="song-title"></div>
            </a>

            <div wicket:id="author" class="song-author"></div>
            <div wicket:id="text_view"></div>
        </div>
        <div wicket:id="edit_panel"></div>
    </div>
</wicket:panel>
</body>
</html>
