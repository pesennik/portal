<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
    <style>
        .song-list-toolbar {
            height: 100%;
            position: fixed;
            padding: 10px;
            bottom: 0;
            right: 0;
            /*width: 50px;*/
        }
    </style>
</wicket:head>

<wicket:extend>

    <div class="song-list-toolbar">
        <div><a wicket:id="tuner_link">Тюнер</a></div>
        <div style="margin-top: 30px;">
            <div><a href="#" onclick="$site.SongView.zoom({delta:-5});return false;">Уменьшить</a></div>
            <div><a href="#" onclick="$site.SongView.zoom({delta:+5}); return false;">Увеличить</a></div>
            <div><a href="#" onclick="$site.SongView.zoom({value:100}); return false;">Сбросить</a></div>
        </div>
        <div style="position: fixed; bottom: 0;">
            <div><a href="#" onclick="$site.Utils.scrollToRandomSong();">Случайная</a></div>
            <div><a wicket:id="add_song_link">Добавить</a></div>
        </div>
    </div>

    <div>
        <div wicket:id="tuner_popup"></div>
        <div class="container-fluid">

            <div wicket:id="songs_list" class="center-block" style="max-width: 1200px;">
                <div wicket:id="song">
                    <div wicket:id="song_panel" class="mt15"></div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
</html>
