<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div wicket:id="main_panel">
        <div wicket:id="song" class="song-block">

            <!--Date & Author-->
            <div>
                <span wicket:id="author_info" class="song-author"></span>
                <span wicket:id="date" class="song-date"></span>
            </div>

            <!--Title-->
            <div>
                <a wicket:id="title_link" class="btn btn-default"><span wicket:id="title" class="song-title"></span></a>
            </div>

            <!--Toolbar-->
            <div>
                <div wicket:id="toolbar" class="song-toolbar">
                    <table class="pr15_td">
                        <tr>
                            <td class="nowrap">
                                <a wicket:id="edit_link" class="btn btn-default btn-xs">Редактировать</a>
                            </td>
                            <td title="Повысить или понизить тональность">
                                <a wicket:id="tone_down_link" class="btn btn-default btn-xs">
                                    <i class="glyphicon glyphicon-chevron-down"></i>
                                </a>
                                <a wicket:id="tone_up_link" class="btn btn-default btn-xs">
                                    <i class="glyphicon glyphicon-chevron-up"></i>
                                </a>
                            </td>
                            <td style="padding-right: 0;">
                                <a class="song-toolbar-close" title="Скрыть тулбар"
                                   onclick="$(this).closest('.song-toolbar').toggle(); return false;">&times;</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <div wicket:id="text_view" class="pb15"></div>
                </div>
                <div class="col-md-3 pl0 pr0">
                    <div wicket:id="links"></div>
                    <div wicket:id="chords_view"></div>
                </div>
            </div>
        </div>
        <div wicket:id="edit_panel"></div>
    </div>
</wicket:panel>
</body>
</html>
