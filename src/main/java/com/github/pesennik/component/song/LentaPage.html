<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:extend>
    <div id="sidebar-toggle">
        <a href="#"><i class="glyphicon glyphicon-menu-hamburger txt-muted"></i></a>
    </div>
    <div id="sidebar">
        <div class="sidebar-nav">

            <wicket:panel wicket:id="tuner_button"/>

            <div class="sidebar-spacer"></div>

            <wicket:panel wicket:id="zoom_buttons"/>

            <div class="sidebar-spacer"></div>

            <wicket:panel wicket:id="random_song_button"/>

            <div>
                <a wicket:id="list_link" title="Показать список песен">
                    <img src="/img/song_list.png">
                    <div class="sidebar-menu-text">список</div>
                </a>
            </div>

            <div class="sidebar-spacer"></div>

            <div class="sidebar-bottom-block sidebar-bottom">
                <div>
                    <a wicket:id="home_link" title="Вернуться на главную страницу">
                        <img src="/img/back.png">
                        <div class="sidebar-menu-text">главная</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="content-block">
        <div class="container-fluid">

            <div wicket:id="songs_list" class="center-block" style="max-width: 1600px;">
                <div wicket:id="song">
                    <div wicket:id="song_panel" class="mt15"></div>
                </div>
            </div>
        </div>

        <div wicket:id="tuner_popup"></div>
        <div wicket:id="list_popup"></div>
    </div>
    <script>
        $site.Utils.initSidebar();
    </script>
</wicket:extend>
</html>
