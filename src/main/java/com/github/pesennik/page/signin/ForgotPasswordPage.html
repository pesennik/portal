<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="container-fluid mb50 mt50">
        <div class="txtc mt20" style="max-width: 500px;margin: 0 auto;">

            <h3 class="mb30">Восстановление пароля</h3>

            <div wicket:id="feedback"></div>

            <form wicket:id="reset_from" class="mt30">
                <table class="pb10_td pr10_td">
                    <tr>
                        <td>
                            <label for="login" class="control-label">Ваш логин (email)</label>
                        </td>
                        <td>
                            <input wicket:id="email_field" id="login" type="text" class="form-control input-sm fsi"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="txtc">
                            <div><img wicket:id="captcha_image" style="width: 180px;"/></div>
                            <a href="#" wicket:id="change_captcha" class="btn btn-xs btn-default btn-plain mt5"><i class="fa fa-refresh mr-it"></i>Обновить</a>
                        </td>
                        <td>
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input wicket:id="captcha_value" id="captcha" type="text" class="form-control input-sm fsi"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a wicket:id="submit" class="btn btn-success btn-sm">Восстановить пароль</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</wicket:extend>
</html>
