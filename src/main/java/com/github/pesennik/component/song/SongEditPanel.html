<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div wicket:id="feedback"></div>

    <form wicket:id="form">
        <div class="form-group">
            <label>Название</label>
            <input wicket:id="title" type="text" class="form-control" placeholder="Название песни">
        </div>

        <div class="form-group">
            <label>Автор</label>
            <input wicket:id="author" type="text" class="form-control" placeholder="Автор / исполнитель">
        </div>

        <div class="form-group">
            <label>Текст</label>
            <textarea wicket:id="text" class="form-control" placeholder="Текст" style="max-height: 500px; max-width: 900px;"></textarea>
        </div>

        <div class="form-group">
            <label>Ссылки</label>
            <textarea wicket:id="links" class="form-control" placeholder="Внешние ссылки: Youtube, MP3..." style="max-width: 900px;"></textarea>
        </div>

        <div style="max-width: 900px"> <!--max-width must be in sync with textarea size -->
            <a wicket:id="cancel_link" class="btn btn-default mr10">Отменить</a>
            <a wicket:id="delete_link" class="btn btn-danger mr10">Удалить</a>
            <a wicket:id="save_link" class="btn btn-success">Сохранить</a>
            <a wicket:id="about_link" class="txt-muted " style="float:right" target="_blank">О формате записи</a>
        </div>
    </form>

</wicket:panel>
</body>
</html>
