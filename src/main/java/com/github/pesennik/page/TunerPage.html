<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>

    <div class="container-fluid">

        <div class="center-block" style="max-width: 300px;">

            <h3>В разработке</h3>

            <div id="tuner">
                <div>
                    Тип:
                    <select class="tuner-tone-type-selector">
                        <option value="c">Классика</option>
                        <option value="e">Электро</option>
                    </select>
                </div>

                <div>
                    Повтор: <input type="checkbox" class="tuner-repeat-checkbox">
                </div>

                <div>
                    <a class="btn btn-default tuner-button-s1">1</a>
                    <a class="btn btn-default tuner-button-s2">2</a>
                    <a class="btn btn-default tuner-button-s3">3</a>
                    <a class="btn btn-default tuner-button-s4">4</a>
                    <a class="btn btn-default tuner-button-s5">5</a>
                    <a class="btn btn-default tuner-button-s6">6</a>
                </div>
            </div>

            <script>
                $site.Tuner.init({selector: "#tuner"})
            </script>
        </div>
    </div>
</wicket:extend>
</html>
