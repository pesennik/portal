<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="login_form">
        <h2>Вход</h2>
        <hr>
        <div wicket:id="feedback"></div>

        <div class="form-group">
            <input wicket:id="email_or_login_field" id="email-or-login" type="text" class="form-control input-sm fsi" placeholder="Email или Имя"
                   onkeypress="$site.Utils.focusOnEnter(event, '#password');"/>
        </div>
        <div class="form-group">
            <input wicket:id="password_field" id="password" type="password" class="form-control input-sm fsi" placeholder="Пароль"
                   onkeypress="$site.Utils.clickOnEnter(event, '#login-button')"/>
        </div>
        <div class="form-group">
            <a wicket:id="login_link" class="btn btn-success" id="login-button">Вход</a>
        </div>
        <div class="form-group">
            <a wicket:id="restore_link" class="muted-d">Забыли пароль?</a>
        </div>
    </form>

</wicket:panel>
</body>
</html>
